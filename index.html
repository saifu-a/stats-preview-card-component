<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="screen">
      <div class="container">
        <div class="box box-one">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <div class="summary">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>

            <div class="stat-container">
              <div class="stat-column">
                <div class="stats">10k+</div>
                <div class="stat-heading">complanies</div>
              </div>
              <div class="stat-column">
                <div class="stats">314</div>
                <div class="stat-heading">templates</div>
              </div>
              <div class="stat-column">
                <div class="stats">12M+</div>
                <div class="stat-heading">queries</div>
              </div>
            </div>
        </div>
        <div class="box box-two"></div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sk Saif Ahmed</a>.
      </div>
    </footer>
  </body>
</html>
